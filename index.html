<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Veenal ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', cursive;
    text-align: center;
    background: linear-gradient(rgba(255,192,203,0.6), rgba(255,105,180,0.6)),
    url('https://images.unsplash.com/photo-1518199266791-5375a83190b7');
    background-size: cover;
    background-position: center;
}

.container {
    background: rgba(255,255,255,0.2);
    padding: 50px;
    border-radius: 25px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

h1 {
    font-size: 48px;
    color: white;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.4);
}

.buttons {
    margin-top: 35px;
    position: relative;
}

button {
    padding: 18px 40px;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.2s ease;
}

#yes {
    background: #ff4d6d;
    color: white;
    z-index: 2;
}

#no {
    background: #555;
    color: white;
    position: fixed;
    left: 55%;
    top: 55%;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp 8s linear infinite;
    color: rgba(255, 77, 109, 0.8);
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>
