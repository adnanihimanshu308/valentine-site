<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Veenal ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', cursive;
    text-align: center;
    background: linear-gradient(rgba(255,192,203,0.6), rgba(255,105,180,0.6)),
    url('https://images.unsplash.com/photo-1518199266791-5375a83190b7');
    background-size: cover;
    background-position: center;
}

.container {
    background: rgba(255,255,255,0.2);
    padding: 50px;
    border-radius: 25px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

h1 {
    font-size: 48px;
    color: white;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.4);
}

.buttons {
    margin-top: 35px;
    position: relative;
}

button {
    padding: 18px 40px;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.2s ease;
}

#yes {
    background: #ff4d6d;
    color: white;
    z-index: 2;
}

#no {
    background: #555;
    color: white;
    position: fixed;
    left: 55%;
    top: 55%;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp 8s linear infinite;
    color: rgba(255, 77, 109, 0.8);
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
<source src="https://www2.cs.uic.edu/~i101/SoundFiles/CanonInD.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Will you be my Valentine, Veenal? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yes" onclick="goToNext()">Yes üíñ</button>
        <button id="no">No üò¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// Function to move NO button but keep it on screen
function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";

    // Grow YES button slowly
    let currentFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (currentFontSize + 4) + "px";
    yesBtn.style.padding = "20px 50px";
}

// Make NO run away when cursor gets close (not disappear)
document.addEventListener("mousemove", (event) => {
    const rect = noBtn.getBoundingClientRect();

    const noCenterX = rect.left + rect.width / 2;
    const noCenterY = rect.top + rect.height / 2;

    const distance = Math.hypot(
        event.clientX - noCenterX,
        event.clientY - noCenterY
    );

    // If cursor comes within 150px, NO runs away
    if (distance < 150) {
        moveNoButton();
    }
});

function goToNext() {
    window.location.href = "download.html";
}

// Floating hearts generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
