<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You Veenal ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(#ff9a9e, #fad0c4);
    font-family: 'Segoe UI', cursive;
    text-align: center;
    overflow: hidden;
}

.container {
    color: white;
}

h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

p {
    font-size: 22px;
}

/* Floating hearts animation */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    color: rgba(255, 77, 109, 0.9);
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>You said YES üíñ</h1>
    <p>Downloading something special for you, Veenal...</p>
</div>

<script>
// Auto download PDF after page loads
window.onload = function() {
    const link = document.createElement("a");
    link.href = "valentine.pdf";
    link.download = "A Special Gift for Veenal.pdf";
    document.body.appendChild(link);
    link.click();
};

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
